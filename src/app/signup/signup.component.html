<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Fill the details</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Full Name</label
              >
              <input
                formControlName="fullname"
                type="name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Name is required</span>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Mail ID</label
                >
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="info" class="form-text">
                  your email id is a username so, put email in login .
                </div>
                <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email ID is required</span>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Mobile Number</label
                >
                <input
                  formControlName="mobile"
                  type="numeric"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"/>
                  <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile no is required</span>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                  <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                </div>
              </div>
              <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
            </form>
          </form>
          <a style="color:white; margin-top:10px; cursor: pointer; "  routerLink="/login">Registered user? Click here to Login</a>
        </div>
      </div>
    </div>
  </div>
